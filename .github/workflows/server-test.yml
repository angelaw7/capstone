name: Server Lint and Test

on:
  pull_request:
    paths:
      - 'src/server/**'


jobs:
  build:
    name: Lint and test Plutos App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: src/server

      # - name: Run lint
      #   run: |
      #     pip install flake8
      #     flake8 .
      #   working-directory: src/server
      - name: Write secrets to .env file
        run: |
          echo "supabaseUrl=${{ secrets.SUPABASEANONKEY }}" >> .env
          echo "supabaseAnonKey=${{ secrets.SUPABASEURL }}" >> .env
        working-directory: src/server

      - name: Run tests
        run: |
          pip install pytest
          pytest --ignore=tests/imageProcessing
        working-directory: src/server
